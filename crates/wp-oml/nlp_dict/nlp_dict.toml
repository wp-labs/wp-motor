# NLP 词典配置文件 - 用于 extract_main_word 和 extract_subject_object
version = 1

# 核心词性集合（名词、动词、形容词、英文、数字）
[core_pos]
enabled = true
tags = [
    # 名词类
    "n",    # 普通名词
    "nr",   # 人名
    "ns",   # 地名
    "nt",   # 机构名
    "nz",   # 其他专名
    "ng",   # 名词性语素
    # 动词类
    "v",    # 动词
    "vn",   # 名动词
    "vd",   # 副动词
    # 形容词类
    "a",    # 形容词
    "ad",   # 副形词
    "an",   # 名形词
    # 英文和数字
    "eng",  # 英文
    "m",    # 数词
    "x",    # 字符串（常为代码、路径等）
    # 时间和成语
    "t",    # 时间词
    "i",    # 成语/习语
]

# 日志常见停用词（需要过滤的词）
[stop_words]
enabled = true

# 中文停用词
chinese = [
    "的", "了", "在", "是", "我", "有", "和", "就", "不", "人",
    "都", "一", "一个", "上", "也", "很", "到", "说", "要", "去",
    "你", "会", "着", "没有", "看", "好", "自己", "这",
]

# 英文停用词
english = [
    "the", "a", "an", "is", "are", "was", "were", "be", "been", "being",
    "of", "at", "in", "to", "for", "and", "or", "but",
]

# 日志领域关键词（强制保留的词）
[domain_words]
enabled = true

# 日志级别
log_level = [
    "error", "warn", "info", "debug", "fatal", "trace",
]

# 系统相关
system = [
    "exception", "failure", "timeout", "connection", "database",
    "server", "client", "request", "response", "login", "logout",
    "auth", "authentication", "permission", "access",
]

# 网络相关
network = [
    "http", "https", "tcp", "udp", "ip", "port", "socket",
]

# 安全相关
security = [
    "attack", "virus", "malware", "threat", "alert", "blocked", "denied",
]

# 状态词集合（表示结果/终态的词）
[status_words]
enabled = true

# 英文状态词
english = [
    "failed", "failure", "success", "succeeded", "timeout", "timed",
    "exception", "crashed", "disconnected", "stopped", "completed", "pending",
    "refused", "dropped", "rejected", "expired", "closed",
]

# 中文状态词
chinese = [
    "失败", "成功", "超时", "异常", "错误", "崩溃",
    "断开", "拒绝", "丢失",
]

# 动作词集合（日志中常见的动作动词基词形式）
[action_verbs]
enabled = true

# 英文动作词
english = [
    "connect", "login", "logout", "respond", "start", "stop", "fail",
    "run", "process", "send", "receive", "read", "write", "open",
    "close", "bind", "listen", "authenticate", "authorize", "create",
    "delete", "update", "upload", "download", "retry", "handle",
    "load", "fetch", "parse", "resolve", "block", "deny",
]

# 中文动作词
chinese = [
    "连接", "登录", "登出", "请求", "响应", "启动", "停止",
    "处理", "发送", "接收", "读取", "写入", "认证", "访问",
    "创建", "删除", "更新", "下载", "上传", "重试",
]

# 实体名词集合（虽然是 -tion 结尾但在日志中常作为实体的词）
[entity_nouns]
enabled = true

# 英文实体名词
english = [
    "connection",     # 连接（作为实体：数据库连接、网络连接）
    "transaction",    # 事务
    "session",        # 会话
    "application",    # 应用程序
    "configuration",  # 配置
    "permission",     # 权限
    "operation",      # 操作（作为实体时）
    "exception",      # 异常（作为实体时）
]

# 中文实体名词
chinese = [
    "连接", "会话", "事务", "应用", "配置", "权限",
]

# 中英文字段映射表（保留用于其他功能扩展）
[field_mapping]
enabled = false

# 映射关系（中文 -> 英文）
mapping = [
    ["url路径", "urlPath"],
    ["状态码", "statusCode"],
    ["用户名", "username"],
    ["密码", "password"],
    ["请求体", "requestBody"],
    ["请求头", "requestHeaders"],
    ["响应头", "responseHeaders"],
    ["响应体", "responseBody"],
    ["解密账号", "decryptedAccount"],
    ["解密密码", "decryptedPassword"],
    ["病毒名", "virusName"],
    ["文件路径", "filePath"],
    ["文件大小", "fileSize"],
    ["文件创建时间", "fileCreateTime"],
    ["文件MD5", "fileMd5"],
    ["referer路径", "refererPath"],
    ["描述", "describe"],
    ["描述信息", "describeInfo"],
    ["检测的引擎", "engine"],
]
