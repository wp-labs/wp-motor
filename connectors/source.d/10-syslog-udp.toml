[[connectors]]
id = "syslog_udp_src"
type = "syslog"
allow_override = [
  "addr",
  "port",
  "protocol",
  "tcp_recv_bytes",
  "udp_recv_buffer",
  "header_mode",
  "prefer_newline"
]
[connectors.params]
addr = "0.0.0.0"
port = 1514
protocol = "udp"
header_mode = "strip"
tcp_recv_bytes = 256000
udp_recv_buffer = 8388608 # 8 MiB default socket buffer
